<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src = "calc.js" defer></script>
</head>
<body>
    <div id='calculator-body'>
        <div class="display" id="display"></div>
        <div id='buttons-container'>
            <div class = 'top-buttons' id='top-buttons-row1'>
                <button class ='small-button' id ='clear'>C</button>
                <button class ='small-button operator' id ='divide'value ='/'>÷</button>
                <button class ='operator small-button' id ='multiply' value ='*'>×</button>
                <button class ='small-button' id ='backspace'>←</button>
            </div>

            <div class = 'top-buttons' id='top-buttons-row2'>
                <button class = 'integer small-button' id ='seven' value ='7'>7</button>
                <button class = 'integer small-button' id ='eight' value ='8'>8</button>
                <button class = 'integer small-button' id ='nine'value = '9'>9</button>
                <button class = 'operator small-button' id ='minus' value = '-'>-</button>
            </div>

            <div class = 'top-buttons' id='top-buttons-row3'>
                <button class = 'integer small-button' id ='four' value ='4'>4</button>
                <button class = 'integer small-button' id ='five' value ='5'>5</button>
                <button class = 'integer small-button' id ='six' value ='6'>6</button>
                <button class ='operator small-button' id ='plus' value ='+' >+</button>
            </div>   
            
            <div id='bottom-buttons'>
                <div id='bottom-left'>
                    <div id='top-half'>
                        <button class = 'integer small-button' id ='one'value ='1'>1</button>
                        <button class = 'integer small-button' id ='two' value ='2'>2</button>
                        <button class = 'integer small-button' id ='three' value = '3'>3</button>
                    </div>
                    <div id='bottom-half'>
                        <button class = 'integer wide-button' id ='zero' value ='0'>0</button>                    </div>
                </div>
                <div id='bottom-right'>
                    <button class = 'tall-button' id ='equal'>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
